 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Questrial&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" type="text/css" href="./fa/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./css/range.css">
    <link rel="stylesheet" href="./css/style.css">
 </head>
 <body>
    
    <h1>Custom Video Player</h1>
    <video src="/videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" id="video" class="screen" poster="/img/Artist Christine Lashley _ Principle Galleryâ€¦.jpeg"  ></video>

    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x "></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <span class="timestamp" id="timestamp">00:00</span>
    </div>


    <script src="script.js"></script>
    <script src="./fa/js/all.min.js"  crossorigin="anonymous"></script>
    <script src="./fa/js/fontawesome.min.js"  crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/6575aa4cb9.js" crossorigin="anonymous"></script> -->
 </body>
 </html>
